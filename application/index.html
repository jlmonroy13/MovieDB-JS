<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koombea - MoviesDb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <span class="js-btn-menu icon icon-menu margin-right--medium"></span>
      <h1 class="brand__title">Koombea <span class="brand__subtitle">Movies</span></h1>
    </div>
    <ul class="nav">
      <li class="margin-right--medium  nav__items"><span class="icon icon-local-play icon--color"></span></li> 
      <li class="margin-right--medium  nav__items"><span class="icon icon-clapperboard"></span></li>
      <li class="margin-right--medium  nav__items"><span class="icon icon-play-circle"></span></li>
      <li class="margin-right--medium  nav__items"><span class="icon icon-video"></span></li>
    </ul>
    <div class="user-info">
      <p class="user-info__title margin-right">Emilia Clarke</p>
      <img class="user-info__image" src="images/user-photo.png" alt="User-photo">
    </div>
  </header>
  <div class="main">
    <div class="js-left-menu left-menu">
      <select name="select" class="left-menu__categories">
        <option value="now_playing">Now playing</option>    
        <option value="popular">Popular</option>    
        <option value="top_rated">Top Rated</option>    
        <option value="upcoming">Upcoming</option>    
      </select>
      <div class="js-movie-container">
        
      </div>
    </div>  
    <div class="js-movie-info movie-info">
      
    </div>
  </div>

  <script src="javascript/vendor/bundle.js"></script>
  <script id="movie-left-template" type="text/template">
    {{#results}}
      <div class="movie">
        <img class="movie__image" src="http://image.tmdb.org/t/p/w500{{poster_path}}" alt="Movie Image"/>
        <h1 class="movie__title">{{title}}</h1>
        <span class="movie__info">{{release_date}}</span>
      </div>
    {{/results}}    
  </script>
  <script id="movie-info-template" type="text/template">

    <iframe class="movie-info__video" src="https://www.youtube.com/embed/{{trailer}}" frameborder="0" allowfullscreen></iframe>
    <div class="movie-description">
      <a href="#" class="button-add button-add--position"><span class="icon icon-star icon-star--position"></span> ADD TO FAVORITES</a>
      <h1 class="movie-description__title">{{title}}</h1>
      <p class="movie-description__legend">{{overview}}</p>
      <div class="similar-movies">
        <h2 class="similar-movies__title">Similar Movies</h2>
        {{#similars}}
          <div class="similar-movie margin-right--large">
            <img class="similar-movie__image margin-right" src="http://image.tmdb.org/t/p/w500{{poster_path}}" alt=""/>
            <div class="similar-movie__container">
              <h3 class="similar-movie__title">{{title}}</h3>
              <span class="similar-movie__info">{{release_date}}</span>
            </div>  
          </div>
        {{/similars}}
      </div>
    </div>
  </script>
  <script src="javascript/api-moviedb.js"></script>
  <script src="javascript/application.js"></script>
</body>
</html>
